<div id="call_back_modal" class="modal_form__wrap"><div class="modal_form__body"> <header class="modal_form__header"><h2 class="section_header">Заказать обратный звонок</h2><a id="call_back_modal__close" href="" class="modal_form__close">×</a></header><form id="call_back_form" role="form" action="https://formspree.io/{{ site.email }}" method="POST" class="modal_form__form"><input id="call_back_form__subject" name="_subject" type="hidden" value="WaitingForACall" class="hidden_field"/><input id="call_back_form__next" name="_next" type="hidden" value="#TODO:form_submit_fallback" class="hidden_field"/><div class="modal_form__input_group"><div class="modal_form__input_label">Как к Вам обращаться?</div><input id="call_back_form__name" name="clientName" title="Имя" type="text" pattern=".{2,}" placeholder="Имя" required="required" class="modal_form__field"/></div><div class="modal_form__input_group"><div class="modal_form__input_label">Ваш номер телефона</div><input id="call_back_form__phone" name="thePhoneNumber" title="Телефонный номер" type="tel" pattern="[0-9+-/s)(]{5,}" placeholder="89876543210" required="required" class="modal_form__field"/></div><button id="call_back_form__button" type="submit" class="modal_form__button">Заказать звонок</button></form></div></div>
