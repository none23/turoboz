<section class="news__wrap"><h2 class="section_header">Новости</h2><ul class="m__filter_list news__list">{% for post in site.news reversed limit:8 %}<li class="m__filter_list__item news__list__item"><a href="{{ post.url }}" class="m__filter_list__item__link news__list__item__link">{{ post.title }}</a><time class="m__filter_list__item__link__date news__link__date">{{ post.date | date: "%d.%m.%Y" }}</time></li>{% endfor %}</ul></section>
