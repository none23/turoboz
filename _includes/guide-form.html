<!-- form fields {{{--><!-- }}}--><!-- form {{{--><!-- }}}--><section id="guide-form__wrap" class="guide-form__wrap block--form"><h2 class="section_header">Закажите индивидуальный тур</h2><form id="guide-form" action="{{ site.forms_url }}" method="POST" class="guide-form form"><input id="guide-form__subject" name="_subject" type="hidden" value="Заказ индивидуального тура" class="hidden_field"/><div class="form__input_group"><label for="guide-form__name" class="form__input_label">Как к Вам обращаться?</label><input id="guide-form__name" name="Name" title="Имя" type="text" pattern=".{2,}" placeholder="Как к Вам обращаться?" required="required" class="form__field"/></div><div class="form__input_group"><label for="guide-form__phone" class="form__input_label">Ваш номер телефона</label><input id="call-back-form__phone" name="Tel" title="Телефонный номер" type="tel" pattern="[0-9+-/s)(]{5,}" placeholder="Ваш номер телефона" required="required" class="form__field"/></div><button id="guide-form__button" type="submit" class="form__button">Заказать</button></form></section>
