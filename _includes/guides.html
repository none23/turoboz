<section class="about__wrap guides__wrap"><h2 class="section_header">Наши экскурсоводы</h2><div class="guides"><div class="guide__wrap card__wrap"><div class="guide__card"><div class="guide__image__wrap card__image__wrap"><img src="/img/{{ site.data.guides.photo }}" alt="{{ site.data.guides.name }}" class="guide__image card__image"/></div><div class="guide__content__wrap card__content__wrap"><h3 class="guide__name card__title">{{ site.data.guides.name }}</h3><div class="guide__resume card__summary">{% for paragraph in site.data.guides.resume %}<div class="guide__resume__p">{{ paragraph | markdownify }}</div>{% endfor %}</div><a href="{{ site.data.guides.page_link.url }}" class="guide__link guide__link--page card__button">{{ site.data.guides.page_link.copy }}</a></div></div></div></div></section>
