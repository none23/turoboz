<section class="about__wrap guides__wrap"><h2 class="section_header">Наши экскурсоводы</h2><div class="guides">{% for g in page.guides %}<div class="guide"><div class="guide__img__wrap"><img src="/img/{{ g.photo }}" alt="{{ g.name }}" class="guide__img"/></div><div class="guide__name">{{ g.name }}</div><div class="guide__resume">{% for paragraph in g.resume %}<p class="guide__resume__p">{{ paragraph }}</p>{% endfor %}</div><div href="{{ g.reviews_link.url }}" class="guide__link__wrap guide__link--reviews">{{ g.reviews_link.copy }}</div><div class="guide__link__wrap"><a href="{{ g.page_link.url }}" class="guide__link--page">{{ g.page_link.copy }}</a></div></div>{% endfor %}</div></section>
