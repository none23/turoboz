<section id="review_form__wrap"><h2 class="section_header">Оставить отзыв</h2><form id="review_form" role="form" action="https://formspree.io/{{ site.email }}" method="POST" class="form__form"><input id="review_form__subject" name="_subject" type="hidden" value="Testimonial" class="hidden_field"/><input id="review_form__next" name="_next" type="hidden" value="#TODO:form_submit_fallback" class="hidden_field"/><div class="form__input_group"><div class="form__input_label">Как к Вам обращаться?</div><input id="review_form__name" name="clientName" title="Имя" type="text" pattern=".{2,}" placeholder="Имя" required="required" class="form__field"/></div><div class="form__input_group"><div class="form__input_label">Ваш email</div><input id="review_form__mail" title="Электронная  почта" name="theEmail" type="email" pattern=".*" placeholder="your@mail.com" required="required" class="form__field"/></div><div class="modal_form__input_group"><div class="form__input_label">Ваш отзыв</div><input id="review_form__question" title="Вопрос" name="theQuestion" type="text" pattern=".{8,}" required="required" class="form__large_field"/></div><button id="review_form__button" type="submit" class="form__button">Отправить отзыв</button></form></section>
