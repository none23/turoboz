<section id="contact_form__wrap" class="contact_form__wrap"><h2 class="section_header">Напишите нам</h2><form id="contact_form" action="https://formspree.io/{{ site.email }}" method="POST" class="contact_form form"><input id="contact_form__subject" name="_subject" type="hidden" value="Contact" class="hidden_field"/><input id="contact_form__next" name="_next" type="hidden" value="#TODO:form_submit_fallback" class="hidden_field"/><div class="form__input_group"><label for="contact_form__name" class="form__input_label">Как к Вам обращаться?</label><input id="contact_form__name" name="clientName" title="Имя" type="text" pattern=".{2,}" placeholder="Имя" required="required" class="form__field"/></div><div class="form__input_group"><label for="contant_form__mail" class="form__input_label">Ваш email</label><input id="contant_form__mail" title="Электронная  почта" name="theEmail" type="email" pattern=".*" placeholder="your@mail.com" required="required" class="form__field"/></div><div class="form__input_group"><label for="contact_form__question" class="form__input_label">Ваш вопрос</label><textarea id="contact_form__question" title="Вопрос" name="theQuestion" minlength="8" required="required" class="form__field form__field--large"></textarea></div><button id="contact_form__button" type="submit" class="form__button">Отправить сообщение</button></form></section>
