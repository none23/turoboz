<section class="posts__wrap"><ul class="posts__list">{% for post in site.posts %}<li class="posts__post__wrap"><header class="posts__post__header"><a href="{{ post.url }}" class="posts__post__header_wrap">{{ post.title }}</a></header>{% if page.image %}<picture class="posts__post__image"><source srcset="{{ post.image }}"/><img srcset="{{ post.image }}" alt="{{ post.title }}"/></picture>{% endif %}<p class="posts__post__summary">{{ post.summary }}</p><a href="{{ post.url | prepend: site.baseurl }}" class="posts__post__show_more">Читать далее</a><footer class="posts__post__footer">{% if page.category %}<span class="posts__post__footer__span posts__post__category">Категория: {{ post.category }}</span>{% endif %}<span class="posts__post__footer__span posts__post__date">Добавлено: : {{ post.date }}</span></footer></li>{% endfor %}</ul></section>
