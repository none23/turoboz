<section id="testimonials_list__wrap"><ul class="testimonials__list"></ul>{% for testimonial in site.testimonials %}<li class="testimonial"><blockquote class="testimonial__quote"><p class="testimonial__text">{{ testimonial.content }}</p><cite class="testimonial__name">{{ testimonial.author }}</cite></blockquote><span class="testimonial__date">{{ testimonial.date }}</span></li>{% endfor %}</section>
