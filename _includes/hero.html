<section class="guides"><h2 class="section_header">Наши экскурсоводы</h2>{% for guide in page.guides %}<div class="guide__wrap"><div class="guide__img__wrap"><img src="{{ guide.photo }}" alt="{{ guide.name }}" class="guide__img"/></div><div class="guide__name">{{ guide.name }}</div><div class="guide__resume">{% for paragraph in guide.resume %}<p class="guide__resume__p">{{ paragraph }}</p>{% endfor %}</div></div>{% endfor %}</section>
