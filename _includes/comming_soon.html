<section class="coming_soon"><h2 class="section_header">Ближайшие туры</h2><ul class="comming_soon__list">{% assign items = site.tours | sort: 'tourdate' %}
{% for tour in items reversed limit: 4 %}<li class="comming_soon__list__item__wrap"><a href="{{ tour.url }}" class="comming_soon__list__item"><img src="/img/{{ tour.image }}" alt="{{ tour.title }}" class="comming_soon__list__item__image"/><time class="comming_soon__list__item__link__date">{{ tour.tourdate }}</time><h3 class="comming_soon__list__item__title">{{ tour.title }}</h3><div class="comming_soon__list__item__button">Подробнее</div></a></li>{% endfor %}</ul></section>
