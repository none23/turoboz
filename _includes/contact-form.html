<!-- form fields {{{--><!-- }}}--><!-- form {{{--><!-- }}}--><section id="contact-form__wrap" class="contact-form__wrap"><h2 class="section_header">Напишите нам</h2><form id="contact-form" action="{{ site.forms_url }}" method="POST" class="contact-form form"><input id="contact-form__subject" name="_subject" type="hidden" value="Вопрос" class="hidden_field"/><div class="form__input_group"><label for="contact-form__name" class="form__input_label">Как к Вам обращаться?</label><input id="contact-form__name" name="Name" title="Имя" type="text" pattern=".{2,}" placeholder="Как к Вам обращаться?" required="required" class="form__field"/></div><div class="form__input_group"><label for="contant-form__mail" class="form__input_label">Ваш email</label><input id="contant-form__mail" name="Email" title="Электронная почта" type="email" pattern=".*" placeholder="example@mail.com" class="form__field"/></div><div class="form__input_group"><label for="contact-form__question" class="form__input_label">Ваш вопрос</label><textarea id="contact-form__question" title="Question" name="Question" minlength="8" required="required" class="form__field form__field--large"></textarea></div><button id="contact-form__button" type="submit" class="form__button">Отправить сообщение</button></form></section>
