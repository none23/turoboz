<!-- form fields {{{--><!-- }}}--><!-- form {{{--><!-- }}}--><section class="review-form__wrap"><h2 class="section_header">Оставить отзыв</h2><form id="review-form" action="{{ site.forms_url }}" method="POST" class="review-form form"><input name="_next" type="hidden" value="{{ site.url | remove: 'https:' }}{{ page.url }}"/><input id="review-form__subject" name="_subject" type="hidden" value="Отзыв" class="hidden_field"/><div class="form__input_group"><label for="review-form__name" class="form__input_label">Ваше имя</label><input id="review-form__name" name="Name" title="Имя" type="text" pattern=".{2,}" placeholder="Как к Вам обращаться?" required="required" class="form__field"/></div><div class="form__input_group"><label for="review-form__mail" class="form__input_label">Ваш email</label><input id="review-form__mail" name="Email" title="Электронная почта" type="email" pattern=".*" placeholder="example@mail.com" class="form__field"/></div><div class="form__input_group"><label for="review-form__question" class="form__input_label">Ваш отзыв</label><textarea id="review-form__question" title="Review" name="Review" minlength="8" required="required" class="form__field form__field--large"></textarea></div><button id="review-form__button" type="submit" class="form__button">Отправить отзыв</button></form></section>
