<section class="tours_list__wrap"><ul class="tours_list"></ul>{% for tour in site.data.tours %}<li class="tour_wrap {% assign tgs = tour.tags | split: ' ' %}{% for tag in tgs %}{{ tag | prepend: 'tagged--' }} {% endfor %}"><a href="{{ tour.url }}" class="tour__link"><img src="{{ tour.image }}" alt="{{ tour.title }}" class="tour__image"/><h4 class="tour__title">{{ tour.title }} </h4><h5 class="tour__subtitle">{{ tour.subtitle }} </h5><p class="tour__intro">{{ tour.intro }}</p><p class="tour__summary">{{ tour.summary }}</p><time class="tour__date">{{ tour.date }}</time><div class="tour__length">{{ tour.length }}</div></a></li>{% endfor %}</section>
