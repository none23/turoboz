<section class="tours_nav__wrap"><h2 class="section_header">Категории</h2><nav id="tours_nav--primary" class="tours_nav">{% for tag in site.data.tags %}<a href="{{ tag.url }}" id="tag_toggle--{{ tag.tag }}" class="tours_nav__link">{{ tag.title }}</a>{% endfor %}</nav>{% for tag in site.data.tags %}
{% if tag.subtags %}<nav id="tours_nav--{{ tag.tag }}" class="tours_nav hidden"><a href="{{ tag.url }}" class="tours_nav__link--back"> <svg viewbox="0 0 20 20"><title>назад</title><path d="M2.5,10L9,3.5V7h8v6H9v3.5L2.5,10z" class="tours_nav__link--back__svg"></path></svg></a>{% for subtag in tag.subtags %}<a href="{{ subtag.url }}" id="tag_toggle--{{ subtag.tag }}" class="tours_nav__link">{{ subtag.title }}</a>{% endfor %}</nav>{% endif %}
{% endfor %}</section>
