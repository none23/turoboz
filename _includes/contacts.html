<section class="contacts__wrap"><div itemscope="" itemtype="http://schema.org/LocalBusiness" class="business-info"><h2 itemprop="name" class="brand">Туробоз</h2><ul class="contacts-list">{% for phone in site.phones %}<li class="contact"><a href="tel:{{ phone | remove: ' ' }}" title="Позвонить нам" class="phone"><span itemprop="telephone">{{ phone }}</span></a></li>{% endfor %}<li class="contact"><a href="{{ site.email }}" class="mail"><span itemprop="email">{{ site.email }}</span></a></li></ul><div itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress" class="address"><span itemprop="postalCode">{{ page.postal_code}},</span><br/><span itemprop="addressCountry">{{ page.country }},</span>&ensp;<span itemprop="addressLocality">{{ page.city }},</span><br/><span itemprop="streetAddress">{{ page.street_address }},</span><br/>{{ page.descriprion }},<br/>{{ page.entrance }}</div></div><a href="https://goo.gl/maps/FbLPyK1Y4sP2" target="_blank" rel="noopener" title="Открыть на Картах Гугл" class="map"><img srcset="/img/newmap@2x.png 2x" src="/img/newmap.png" alt="Туробоз на Карте" class="map__img"/><div class="map__tooltip tooltip">Открыть на Картах Гугл</div></a></section>
