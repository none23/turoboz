<!-- form fields {{{--><!-- }}}--><!-- form {{{--><!-- }}}--><section class="order-form__wrap"><h2 class="section_header">Заказать экскурсию</h2><form id="order_form" action="{{ site.forms_url }}" method="POST" class="order_form form"><input name="_next" type="hidden" value="{{ site.url | remove: 'https:' }}{{ page.url }}"/><input id="order_form__subject" name="_subject" type="hidden" value="Заказ {{ page.url }}" class="hidden_field"/><div class="form__input_group"><label for="order_form__name" class="form__input_label">Ваше имя</label><input id="order_form__name" name="Name" title="Имя" type="text" pattern=".{2,}" placeholder="Как к Вам обращаться?" required="required" class="form__field"/></div><div class="form__input_group"><label for="order_form__mail" class="form__input_label">Ваш email</label><input id="order_form__mail" name="Email" title="Электронная почта" type="email" pattern=".*" placeholder="example@mail.com" class="form__field"/></div><div class="form__input_group"><label for="order_form__phone" class="form__input_label">Ваш номер телефона</label><input id="order_form__phone" name="Tel" title="Телефонный номер" type="tel" pattern="[0-9+-/s)(]{5,}" placeholder="Ваш номер телефона" required="required" class="form__field"/></div><button id="order_form__button" type="submit" class="form__button">Заказать</button></form></section>
