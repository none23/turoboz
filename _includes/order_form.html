<section class="order_form__wrap"><h2 class="section_header">Заказать тур</h2><form id="order_form" role="form" action="https://formspree.io/{{ site.email }}" method="POST" class="order_form form"><input id="order_form__subject" name="_subject" type="hidden" value="Testimonial" class="hidden_field"/><input id="order_form__next" name="_next" type="hidden" value="#TODO:form_submit_fallback" class="hidden_field"/><input id="order_form__next" name="tour_title" type="hidden" value="{{ tttr.title }}" class="hidden_field"/><div class="form__input_group"><div class="form__input_label">Ваше имя</div><input id="order_form__name" name="clientName" title="Имя" type="text" pattern=".{2,}" placeholder="Имя" required="required" class="form__field"/></div><div class="form__input_group"><div class="form__input_label">Ваш email</div><input id="order_form__mail" title="Электронная  почта" name="theEmail" type="email" pattern=".*" placeholder="your@mail.com" required="required" class="form__field"/></div><button id="order_form__button" type="submit" class="form__button">Заказать</button></form></section>
