 - author: Екатерина
   date: 22.08.2013
   testimonial:
       - - "Приезжая домой на каникулы, люблю активно отдыхать."
       - - "Пдруга позвала на Масленицу в Очер с «Туробозом». Нисколько не пожалела!"
       - - "Пекрасная театрализованная экскурсия в музее, масленичные гуляния, катание на лошадях, мешочные бои, вкусные блинчики с чаем на травах, перетягивание каната и многое многое другое – каждый нашел занятие по душе. С веселыми затейниками – скоморохами не соскучишься. К тому же, в нашем Пермском крае увидела памятник, который имеет федеральное значение – чугунные солнечные часы. От экскурсии остались только положительные эмоции и много ярких фотографий!"
   
 - author: Анастасия
   date: 06.09.2013 01:11
   testimonial:
       - - "Хочу выразить огромную благодарность организатору и экскурсоводу Наталье за все экскурсии, что мы посетили вместе с ней: в музей-бункер в Звездном, за масленницу в Очере и за поездку на страусиную ферму. Хочу отметить хорошую организацию и комфорт экскурсий, содержание программ и незабываемую душевную атмосферу. С экскурсий возвращаемся с массой впечатлений и положительных эмоций! С огромным удовольствием будем познавать Пермский край и дальше!"
   
 - author: Вероника
   date: 06.09.2013 11:24
   testimonial:
       - - "С компанией «Туробоз» я путешествовала неодократно. Самой первой экскурсией была поездка в заповедник собак хаски. Потрясающе красивые создания с голубыми глазами, очень впечатлили! Кроме того, здесь можно посетить конюшню и при желании покататься на лошади. Как большому любителю истории, мне очень понравилась экскурсия, посвященная роду Романовых. Хочу также отметить, как очень познавательную и интересную, экскурсию «Три лика Пермского модерна»."
       - - "Приятно путешествовать с экскурсоводом Натальей Валентиновной. Послушаешь ее, и сразу хочется самой познавать погружаться в историю нашего края."
       - - "Спасибо! Буду путешествовать с Вами и дальше!"
   
 - author: Ксения и Наталья
   date: 06.09.2013 21:37
   testimonial:
       - - "Экскурсии с «Туробозом» стали приятной традицией для нашей семьи. Постоянно просматриваем анонсы поездок и всегда находим для себя что-нибудь интересное - «Никольский тур», «Масленница», «Страусиная ферма», «Три лика пермского модерна», «Экскурсия, посвященная роду Романовых», «Поездка в п.Уральский»... "
       - - "По-настоящему радует энтузиазм Натальи Валентиновны в ее работе. Она всегда создает хорошее настроение и заряжает оптимизмом. Мы любим Пермский край, а после экскурсий с «Туробозом» любим его еще больше. "
   
 - author: Надежда К.
   date: 24.11.2013 01:43
   testimonial:
       - - "Я не могу не поделиться теми впечателениями, которые получаю каждый раз путешествуя с Натальей Валентиновной по родному краю и Перми. Меня поражает та глубина знаний, а самое главное любовь к родным местам звучащая в каждом слове. Столько интересной информации и каждый раз изюминка, неожиданное открытие на любой эккурсии, которую ведет Н.В. Чуствуешь себя ребенком, который впитывает знания с распахнутыми на мир глазами. Спасибо большое за ощущение восторга и гордости за родной город, край. Я не стану перечислять те экскурсии, которые посетила их много,т.к. езжу с прошлогл года. И еще буду ездить и всем рекомендую с пользой и удовольствием проводить свой досуг.  «Туробоз» это круто! Это комфортабельные автобусы и великолепный экскурсовод, заражающий позитивом на целую рабочую неделю, а то и больше!. С глубокой благодарностью и признательностью!!!"
   
 - author: Галина Болотова
   date: 15.04.2014 08:53
   testimonial:
       - - "Очень понравилась экскурсия «Вербное воскресенье» . Посмотрели 4 монастыря, узнали много нового для себя. Очень понравился мужской монастырь в Верхней Курье и история его создания. Благодарим нашего гида Наталью за интересный рассказ. После дачного сезона возобновим наше знакомство обязательно!"
   
 - author: Лариса
   date: 12.02.2015 20:16
   testimonial:
       - - "Побывали на экскурсии «Театральное закулисье» и хотелось сказать большое спасибо Наталье Новиковой за организацию экскурсии. Мы гости из Губахи, приехали утром на электричке и было приятно что нас уже ждали. Очень интересная экскурссия по служебным помещениям театра оперы и балета, далее спектакль в ТЮЗе."
   
 - author: Катерина
   date: 21.02.2015 23:49
   testimonial:
       - - "Мы побывали на экскурсии «Мой друг Хаски!». Клуб северных ездовых собак. Остались очень довольны! Компания наша была разновозрастная, включая даже двух детей 3х летнего возраста, все получили удовольствие ! Все было очень хорошо организованно, комфортабельная экскурсия, незабываемая душевная атмосфера! И посетили домашний зоопарк, и покатались и погладили собак, узнали много нового о нашем крае и о чудесных животных! Благодарим нашего гида Наталью за интересный атмосферу, экскурсию и организацию! Будем путешествовать с Вами и дальше! Будем советовать друзьям!"
   
 - author: Татьяна
   date: 05.06.2015 22:11
   testimonial:
       - - "От всей нашей семьи хочу сказать экскурсоводу Наталье Валентиновне огромнейшее спасибо за потрясающие экскурсии. Мы с ней объездили уже практически весь Пермский край и все равно каждый раз, благодаря Наталье Валентиновне, узнаем очень много нового о том месте, где мы живем. Сын постоянно спрашивает, куда же мы поедем в этот раз. А сами экскурсии проходят настолько интересно, весело и познавательно! Последняя поездка была в троицу на праздник березки. что мы там только не делали: и песни пели, и плясали, и хороводы водили, и играли. А в конце праздника опускали венки в воду и загадывали самое сокровенное желание. После таких экскурсий на очень долгое время заряжаешься энергией и позитивом! хотите, чтоб плохое настроение и депрессию сняло, как по мановению волшебной палочки, тогда Вам на экскурсию к Наталье Валентиновне!!!!"
   
 - author: Оксана
   date: 02.03.2016 12:02
   testimonial:
       - - "Ездили на 2 экскурсии с «Туробоз». Все очень понравилось. От последней поездки на Проводы Зимы дети и родители в полном восторге. В школе теперь подарками с экскурсии играют. Будем ездить с вами на экскурсии еще!"
   
 - author: Ольга
   date: 20.06.2016 07:57
   testimonial:
       - - "19 июня ездила с компанией «ТурОбоз» на экскурсию «Кама-река+Хохловка», такого кайфового отдыха я просто не ожидала. Меня очаровала не только красота нашего Пермского края, а также общение с замечательными экскурсоводами Натальей и Любой. Девчонки просто молодцы!!!! Организация была на высоте, да и сами они просто оболденные и люди к ним подтягиваются такие же. Очень много узнала нового и интересного. Получила кучу положительных эмоций!!! Большое спасибо!!!"

